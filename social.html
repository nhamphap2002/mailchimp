        <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="assets/js/source/jquery.fancybox.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $(".various").fancybox({
                    type: 'ajax',
                    maxWidth: 800,
                    maxHeight: 600,
                    fitToView: false,
                    width: 400,
                    height: 400,
                    openEffect: 'elastic',
                    closeEffect: 'none',
                    closeBtn: true,
                    minWidth: 400,
                    minHeight: 400,
                    beforeLoad: function () {
                        //$('script').remove();
                    },
                    beforeClose: function () {
                        //$('script, #_atssh, #at20mc').remove();
                    },
                    afterShow: function () {
                        var tvcheckbuttonload = setInterval(function () {
                            var classpinterest = jQuery('.quickview-main').find('.addthis_toolbox a:nth-child(3)').attr('class');
                            if (typeof classpinterest != 'undefined') {
                                jQuery('.button.btn-cart.btn-quote.hide').prependTo(jQuery('#product-options-wrapper'))
                                classpinterest = classpinterest.replace('_16_', '_32_');
                                jQuery('.addthis_toolbox a:nth-child(3)').attr('class', classpinterest);
                                jQuery('.quickview-main').find('.addthis_button_google_plusone_badge > span > span').remove();
                                clearInterval(tvcheckbuttonload);
                            }
                        }, 100);
                        var tvcheckbuttonload2 = setInterval(function () {
                            if (typeof jQuery('.quickview-main').find('.addthis_button_google_plusone_badge > span > span')[0] == 'object') {
                                jQuery('.quickview-main').find('.addthis_button_google_plusone_badge > span > span').remove();
                                clearInterval(tvcheckbuttonload2);
                            }
                        }, 100);

                        if (window.addthis) {
                            addthis.toolbox('.addthis_toolbox');
                        }
                        // facebook
                        try {
                            FB.XFBML.parse();
                        } catch (ex) {
                        }
                    }
                });
            })
        </script>
